services:
  postgres:
    image: postgres:16-alpine
    container_name: welkomhome_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: welkomhome
      POSTGRES_PASSWORD: welkomhome_secure_password_2025
      POSTGRES_DB: welkomhome_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U welkomhome"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
